<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kanbann</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c0cdbd8ff.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="toolbox-container">
      <div class="title">Kanbann</div>
      <div class="toolbox-primary-container">
        <div class="lightpurple color"></div>
        <div class="lightpink color"></div>
        <div class=" lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>

      <div class="action-btn-container">
        <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
        <div class="remove-btn"><i class="fa-solid fa-x"></i></div>
      </div>

    </div>

    <div class="main-container">
      <div class="card-container">
        <div class="card-color"></div>
        <div class="card-id"></div>
        <div class="card-body"></div>
        <div class="card-lock"></div>
        <!-- setup lock in script.js -->
      </div>

      <div class="card-container">
        <div class="card-color"></div>
        <div class="card-id"></div>
        <div class="card-body"></div>
        <div class="card-lock"></div>
      </div>

      <div class="card-container">
        <div class="card-color"></div>
        <div class="card-id"></div>
        <div class="card-body"></div>
        <div class="card-lock"></div>
      </div>

      <div class="card-container">
        <div class="card-color"></div>
        <div class="card-id"></div>
        <div class="card-body"></div>
        <div class="card-lock"><i id="lock-icon" class="fa-solid fa-lock"></i></div>
      </div>

      <div class="modal-overlay"></div>

      <div class="modal-container">

        <textarea placeholder="Take notes..." class="textarea-container">
        </textarea>
        <div class="toolbox-secondary-container">
          <div class="lightpurple color"></div>
          <div class="lightpink color"></div>
          <div class=" lightgreen color"></div>
          <div class="lightblue color"></div>
          <div class="black color"></div>
        </div>

      </div>


    </div>
    <script src="script.js" defer></script>

  </body>

</html>
